<!-- nav/header -->
<div class="navbar">
  <nav class="orange lighten-1">
    <div class="nav-wrapper">
      <a href="#/" class="brand-logo left waves-effect waves-blue"><h4>Kitten Collector</h4></a>
    </div>
  </nav>
</div>
<!-- nav/header end -->

<!-- add kitten form content -->
<div class="container">
  <div class="row">
    <form name="kittenForm" class="col s12" novalidate>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="newKittenCtrl.newKitten.name" id="new-kitten" type="text" class="validate" minlength="3" maxlength="25" required>
          <label for="name">Kitten Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="newKittenCtrl.newKitten.image" id="new-image" type="text" class="validate" minlength="3" maxlength="25" required>
          <label for="image">Image URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="newKittenCtrl.newKitten.bio" id="new-bio" type="text" class="validate" minlength="3" maxlength="250" required>
          <label for="bio">Biography</label>
        </div>
      </div>
      <button type="button" ng-click="newKittenCtrl.addKitten(newKittenCtrl.newKitten)" class="waves-effect waves-blue btn">Add New Kitten</button>
    </form>
  </div>
</div>
<!-- add kitten form end -->
